<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Sapatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1 class="logo">ShoeStore</h1>
    <nav class="menu">
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Contato</a>
    </nav>
</header>

<section class="banner">
    <div class="banner-texto">
        <h2>Encontre o sapato perfeito</h2>
        <p>Estilo, conforto e qualidade em um só lugar.</p>
        <a href="produtos.html" class="btn-banner">Ver Produtos</a>
    </div>
</section>

<section class="destaques">
    <h2>Destaque da Semana</h2>

    <div class="grid-produtos">

        <div class="card">
            <img src="imgsapato1.jpg" alt="Sapato 1">
            <h3>Salto Preto Brilhante</h3>
            <p class="preco">R$ 199,90</p>
            <button class="btn-comprar">Comprar</button>
        </div>

        <div class="card">
            <img src="imgsapato2.jpg" alt="Sapato 2">
            <h3>Tênis Esportivo</h3>
            <p class="preco">R$ 299,99</p>
            <button class="btn-comprar">Comprar</button>
        </div>

        <div class="card">
            <img src="sapato3" alt="Sapato 3">
            <h3>Bota Casual</h3>
            <p class="preco">R$ 249,50</p>
            <button class="btn-comprar">Comprar</button>
        </div>

    </div>
</section>

<footer class="fosoter">
    <p>© 2025 ShoeStore — Todos os direitos reservados.</p>
</footer>

</body>
</html>
