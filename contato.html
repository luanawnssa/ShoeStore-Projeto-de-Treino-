<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato — ShoeStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1 class="logo">ShoeStore</h1>
    <nav class="menu">
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Contato</a>
    </nav>
</header>

<section class="contato">
    <h2>Entre em Contato</h2>

    <form class="form-contato">
        <label for="nome">Seu Nome:</label>
        <input id="nome" type="text" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Seu e-mail" required>

        <label for="msg">Mensagem:</label>
        <textarea id="msg" rows="5" placeholder="Escreva sua mensagem"></textarea>

        <button type="submit" class="btn-enviar">Enviar</button>
    </form>
</section>

<footer class="footer">
    <p>© 2025 ShoeStore — Todos os direitos reservados.</p>
</footer>

</body>
</html>
